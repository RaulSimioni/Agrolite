{% load static %}
{% csrf_token %}
<!DOCTYPE html>
<html class="corpo" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
    <title>Document</title>
</head>
<body class="corpo">
    <header class="header">
        <div class="logo"></div>
        <div>
            <a href="{% url 'index' %}">
                <h1>AGROLITE</h1>
            </a>
        </div>
        <div>
            {% if user.is_authenticated %}
            <a href="{% url 'logout_user' %}">
                <div cla>
                    <button type="button" class="button_logout">Logout</button>
                </div>
            </a>
            {% else %}
            <a href="{% url 'login' %}">
                <button class="button_login">
                    <span class="span"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 23 21"
                            height="21" width="23" class="svg-icon">
                            <path stroke-linejoin="round" stroke-linecap="round" stroke-width="2" stroke="black"
                                d="M1.97742 19.7776C4.45061 17.1544 7.80838 15.5423 11.5068 15.5423C15.2053 15.5423 18.5631 17.1544 21.0362 19.7776M16.2715 6.54229C16.2715 9.17377 14.1383 11.307 11.5068 11.307C8.87535 11.307 6.74212 9.17377 6.74212 6.54229C6.74212 3.91082 8.87535 1.77759 11.5068 1.77759C14.1383 1.77759 16.2715 3.91082 16.2715 6.54229Z">
                            </path>
                        </svg></span>
                    <span class="lable">Login</span>
                </button>
            </a>
            {% endif %}
        </div>
    </header>
    {% if user.is_authenticated %}
        <div class="container_botoes">
            <a href="{% url 'recomendacao' %}"><button class="button">COMEÇAR</button></a>
            <a href=""><button class="button">HISTORICO</button></a>
        </div>
    {% else %}
        <div class="container_botoes">
            <a href="{% url 'recomendacao' %}"><button class="button">COMEÇAR</button></a>
        </div>
    {% endif %}
</body>
</html>
