{% load static %}
<!DOCTYPE html>
<html class="corpo" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/script.js' %}"></script>
    <title>Document</title>
</head>

<body class="corpo">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark py-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">AGROLITE</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a href="{% url 'index' %}" class="nav-link mx-2" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link mx-2" href="#">Oque é Agrolite?</a>
                    </li>
                    <li class="nav-item">
                        <a href="{% url 'recomendacao' %}" class="nav-link mx-2" href="#">Recomendar</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a href="{% url 'historico' %}" class="nav-link mx-2" href="#">Historico</a>
                    </li>
                </ul>
            </div>
        </div>
        <div>
            {% if user.is_authenticated %}
                <ul class="navbar-nav">
                    <li class="nav-item mx-4">
                        <a href="{% url 'logout_user' %}" class="nav-link btn btn-danger btn-block mx-4" href="#">LOGOUT</a>
                    </li>
                </ul>
            {% else %}
                <ul class="navbar-nav">
                    <li class="nav-item mx-4">
                        <a href="{% url 'login' %}" class="nav-link btn btn-success btn-block mx-4" href="#">Login</a>
                    </li>
                </ul>
            {% endif %}
        </div>
    </nav>
    <div class="Resultado">
        <h1 id="resultado"></h1>
    </div>

    <form action="{% url 'recomendacao' %}" method="POST">
        <div class="mx-auto text-center">
            <div class="d-flex justify-content-center">
                <div class="col">
                    <input class="form-control button-form mx-auto" maxlength="3" type="text" name="N" id="N" placeholder="Nitrogênio">
                </div>
                <div class="col">
                    <input class="form-control button-form mx-auto" maxlength="3" type="text" name="P" id="P" placeholder="Fósforo">
                </div>
                <div class="col">
                    <input class="form-control button-form mx-auto" maxlength="3" type="text" name="K" id="K" placeholder="Potássio">
                </div>
                <div class="col">
                    <input class="form-control button-form mx-auto" maxlength="2" type="text" name="temperatura" id="Temperatura" placeholder="Temperatura">
                </div>
                <div class="col">
                    <input class="form-control button-form mx-auto" maxlength="2" type="text" name="umidade" id="Umidade" placeholder="Umidade">
                </div>
                <div class="col">
                    <input class="form-control button-form mx-auto" maxlength="1" type="text" name="ph" id="Ph" placeholder="Ph">
                </div>
                <div class="col">
                    <input class="form-control button-form mx-auto" maxlength="3" type="text" name="chuva" id="Chuva" placeholder="Chuva">
                </div>
            </div>
            <div class="text-center">
                {% csrf_token %}
                {{ form.as_p }}
                <button class="button_enviar" id="botao" type="submit">Enviar</button>
            </div>
        </div>
    </form>
    

    <div id="customPopup" class="popup">
        <p class="popup-text"><b>Preencha todos os campos corretamente antes de enviar.</b></p>
        <button onclick="" class="close" id="closePopup">Fechar</button>
    </div>

</body>
</html>
