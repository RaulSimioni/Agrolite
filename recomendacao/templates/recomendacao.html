{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
    <title>Document</title>
</head>
<body>
    
    <header class="header">
        <div class="logo"></div>
            <div>
                <a href="{% url 'index' %}"><h1>AGROLITE</h1></a>
            </div>
    </header>


    <div id="resultado"></div>
    
    <div class="centralizar">
        <input type="text" id="N" placeholder="Nitrogênio">
        <input type="text" id="P" placeholder="Fósforo">
        <input type="text" id="K" placeholder="Potássio">
        <input type="text" id="Temperatura" placeholder="Temperatura">
    </div>
    <div class="centralizar2">
        <input type="text" id="Umidade" placeholder="Umidade">
        <input type="text" id="Ph" placeholder="Ph">
        <input type="text" id="Chuva" placeholder="Chuva">
    </div>
    <div>
        <form method="post" action="{% url 'recomendacao' %}">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="button_enviar" id="botao" type="button">Enviar</button>
        </form>
    </div>
    


    <script>
        document.querySelector("form").addEventListener("submit", function(event) {
            event.preventDefault(); // Evita que o formulário seja enviado por padrão

            var formData = new FormData(this);
            fetch(this.action, {
                method: "POST",
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("resultado").textContent = "Recomendação: " + data.recomendacao;
            });
        });
    </script>
</body>
</html>
