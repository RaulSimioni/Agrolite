{% load static %}
<!DOCTYPE html>
<html class="corpo" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'fa/css/all.min.css' %}">
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <title>Registro de Usuário</title>
</head>

<body>
    <!-- Section: Design Block -->
    <section class="text-center">
        <!-- Background image -->
        <div class="p-5 bg-image" style="
            background-color: rgba(51, 138, 89, 0.986);
            height: 300px; font-size: 100px;
        ">
            <h1 style="font-size: 60px;">AGROLITE</h1>
        </div>
        <!-- Background image -->

        <div class="card mx-auto text-center shadow-5-strong" style="
        margin-top: -100px;
        background: hsla(0, 0%, 100%, 0.8);
        backdrop-filter: blur(30px);
    ">
            <div class="card-body py-5 px-md-5">
                <div class="row d-flex justify-content-center">
                    <div class="col-lg-8 mx-auto">
                        <h2 class="fw-bold mb-5">Faça seu cadastro</h2>
                        <form method="post">
                            {% csrf_token %} <!-- Adicione o token CSRF para segurança -->
                            <!-- Nome de usuário -->
                            <div class="form-outline mb-4">
                                <input type="text" id="id_username" name="username" class="form-control mx-auto" required
                                    style="max-width: 450px; border: 1px solid #000000; height: 35px;" required />
                                <label class="form-label" for="id_username">Nome de usuário</label>
                            </div>
                            <!-- Email -->
                            <div class="form-outline mb-4">
                                <input type="email" id="id_email" name="email" class="form-control mx-auto" required
                                    style="max-width: 450px; border: 1px solid #000000; height: 35px;" required />
                                <label class="form-label" for="id_email">Endereço de email</label>
                            </div>
                            <!-- Senha -->
                            <div class="form-outline mb-4">
                                <input type="password" id="id_password1" name="password1" class="form-control mx-auto" required
                                    style="max-width: 450px; border: 1px solid #020202; height: 35px;" required />
                                <label class="form-label" for="id_password1">Senha</label>
                            </div>
                            <!-- Confirmação de senha -->
                            <div class="form-outline mb-4">
                                <input type="password" id="id_password2" name="password2" class="form-control mx-auto" required
                                    style="max-width: 450px; border: 1px solid #000000; height: 35px;" required />
                                <label class="form-label" for="id_password2">Confirme a senha</label>
                            </div>
                            <!-- Botão de envio -->
                            <button type="submit" class="btn btn-primary btn-block mb-4 mx-auto" style="width: 300px;">
                                Cadastrar
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Section: Design Block -->
</body>

</html>
